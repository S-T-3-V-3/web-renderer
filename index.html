<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Web Renderer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #control-panel {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin: 20px 0 10px 0;
            color: #555;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 6px;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 12px;
        }

        .range-value {
            display: inline-block;
            float: right;
            color: #667eea;
            font-weight: 600;
        }

        .info-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            line-height: 1.6;
        }

        .info-box strong {
            color: #667eea;
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="renderCanvas"></canvas>
            <div id="fps-counter">FPS: 60</div>
        </div>
        
        <div id="control-panel">
            <h1>üé® 3D Renderer</h1>
            
            <div class="control-group">
                <h2>üì¶ 3D Objects</h2>
                <button onclick="renderer.loadShape('cube')">Cube</button>
                <button onclick="renderer.loadShape('sphere')">Sphere</button>
                <button onclick="renderer.loadShape('torus')">Torus</button>
                <button onclick="renderer.loadShape('cone')">Cone</button>
                <button onclick="renderer.loadShape('cylinder')">Cylinder</button>
                <button onclick="renderer.loadShape('teapot')">Teapot</button>
            </div>

            <div class="control-group">
                <h2>üìÅ Load Model</h2>
                <label>Upload GLB/GLTF file:</label>
                <input type="file" id="modelUpload" accept=".glb,.gltf" onchange="renderer.handleFileUpload(event)">
            </div>

            <div class="control-group">
                <h2>üí° Lighting</h2>
                <label>Ambient Light <span class="range-value" id="ambientValue">0.5</span></label>
                <input type="range" id="ambientLight" min="0" max="2" step="0.1" value="0.5" 
                       oninput="renderer.updateAmbientLight(this.value)">
                
                <label>Directional Light <span class="range-value" id="directionalValue">1.0</span></label>
                <input type="range" id="directionalLight" min="0" max="3" step="0.1" value="1.0" 
                       oninput="renderer.updateDirectionalLight(this.value)">
            </div>

            <div class="control-group">
                <h2>üé® Material</h2>
                <label>Object Color:</label>
                <input type="color" id="objectColor" value="#4a90e2" onchange="renderer.updateObjectColor(this.value)">
                
                <label>Background Color:</label>
                <input type="color" id="bgColor" value="#1a1a2e" onchange="renderer.updateBackgroundColor(this.value)">
            </div>

            <div class="control-group">
                <h2>üé¨ Animation</h2>
                <button onclick="renderer.toggleRotation()">Toggle Rotation</button>
                <button onclick="renderer.toggleWireframe()">Toggle Wireframe</button>
            </div>

            <div class="control-group">
                <h2>üì∑ Camera</h2>
                <button onclick="renderer.resetCamera()">Reset Camera</button>
            </div>

            <div class="info-box">
                <strong>Controls:</strong><br>
                ‚Ä¢ Left Mouse: Rotate<br>
                ‚Ä¢ Right Mouse: Pan<br>
                ‚Ä¢ Scroll: Zoom<br>
                ‚Ä¢ Upload 3D models in GLB/GLTF format
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/addons/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="renderer.js"></script>
</body>
</html>
